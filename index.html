<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULADORA</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="calculadora">
        <div class="screen">
            
            <div class="pltas">
                <button class="red"><p>x</p> </button>
                <button class="org"><p>-</p></button>
                <button class="gre"><p>+</p></button>

            </div>
            <h1>0</h1>
        </div>
        <div class="teclado">
            <button class="q bc-gr"><h3>AC</h3></button>
            <button class="w bc-gr"><h3>+/-</h3></button>
            <button class="e bc-gr"><h3>%</h3></button>
            <button class="r bc-org"><h3>/</h3></button>
            <button class="t bc-sgr"><h3>7</h3></button>
            <button class="y bc-sgr"><h3>8</h3></button>
            <button class="u bc-sgr"><h3>9</h3></button>
            <button class="i bc-org"><h3>x</h3></button>
            <button class="o bc-sgr"><h3>4</h3></button>
            <button class="p bc-sgr"><h3>5</h3></button>
            <button class="a bc-sgr"><h3>6</h3></button>
            <button class="s bc-org"><h3>-</h3></button>
            <button class="d bc-sgr"><h3>1</h3></button>
            <button class="f bc-sgr"><h3>2</h3></button>
            <button class="g bc-sgr"><h3>3</h3></button>
            <button class="h bc-org"><h3>+</h3></button>
            <button class="j bc-sgr"><h3>0</h3></button>
            <button class="k bc-sgr"><h3>,</h3></button>
            <button class="l bc-org"><h3>=</h3></button>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
